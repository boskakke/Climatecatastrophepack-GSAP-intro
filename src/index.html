<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rotation circles</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Passion+One:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.scss" />
		<script type="module" src="main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<div class="title__container">
					<div class="line">In<span class="tilt-left">t</span>ro</div>
					<div class="line">wi<span class="tilt-left">t</span>h</div>
					<div class="line"><span class="tilt-right">GSAP</span></div>
					<div class="line--credits line">
						Inspired by
						<a href="https://www.climatecatastrophepack.com/" target="_blank"
							>climatecatastrophepack.com</a
						>
					</div>
					<button class="btn">Restart</button>
				</div>
			</div>
			<div class="circles">
				<div class="scaleUp scaleUp--1">
					<div class="circle circle-1">
						<span class="planet">
							<span class="planet__rotate">1</span>
						</span>
					</div>
				</div>
				<div class="scaleUp scaleUp--2">
					<div class="circle circle-2">
						<span class="planet">
							<span class="planet__rotate">2</span>
						</span>
					</div>
				</div>
				<div class="scaleUp scaleUp--3">
					<div class="circle circle-3">
						<span class="planet">
							<span class="planet__rotate">3</span>
						</span>
					</div>
				</div>
				<div class="scaleUp scaleUp--4">
					<div class="circle circle-4">
						<span class="planet">
							<span class="planet__rotate">4</span>
						</span>
					</div>
				</div>
				<div class="scaleUp scaleUp--5">
					<div class="circle circle-5">
						<span class="planet">
							<span class="planet__rotate">5</span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
